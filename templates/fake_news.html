<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff7700;
      --primary-dark: #e56b00;
      --secondary: #222222;
      --text: #f0f0f0;
      --bg: #121212;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: var(--secondary);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #444;
      margin-bottom: 15px;
      background-color: #1a1a1a;
      color: var(--text);
      resize: vertical;
    }
    button {
      padding: 10px;
      background-color: var(--primary);
      border: none;
      border-radius: 4px;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: var(--primary-dark);
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #333;
      border-radius: 4px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-shield-alt"></i> Fake News Detector</h1>
    <form action="/fake-news" method="post">
      <textarea name="news" placeholder="Paste news article text here..." required></textarea>
      <button type="submit"><i class="fas fa-search"></i> Analyze News</button>
    </form>
    {% if prediction %}
      <div class="result">
        <p>Prediction: {{ prediction }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
