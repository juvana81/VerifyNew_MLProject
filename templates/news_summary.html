<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --black: #000000;
            --dark-gray: #121212;
            --light-gray: #333333;
            --primary-orange: #e76f51;
            --secondary-orange: #e19946;
            --hover-orange: #e67600;
            --white: #ffffff;
            --light-white: #f0f0f0;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        
        .container {
            margin-top: 40px;
            max-width: 800px;
            padding: 30px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-orange);
        }
        
        .page-header h2 {
            font-weight: 700;
            color: var(--primary-orange);
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: var(--light-white);
            font-size: 1.1rem;
        }
        
        .input-card {
            background-color: var(--dark-gray);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--secondary-orange);
            box-shadow: 0 4px 12px rgba(231, 111, 81, 0.15);
        }
        
        .form-label {
            color: var(--secondary-orange);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        textarea {
            background-color: var(--light-gray) !important;
            color: var(--white) !important;
            border: 1px solid var(--secondary-orange) !important;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 150px;
        }
        
        textarea:focus {
            border-color: var(--primary-orange) !important;
            box-shadow: 0 0 0 0.25rem rgba(231, 111, 81, 0.25) !important;
        }
        
        .btn-orange {
            background-color: var(--primary-orange);
            border-color: var(--hover-orange);
            color: var(--white);
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-orange:hover {
            background-color: var(--hover-orange);
            border-color: var(--hover-orange);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 111, 81, 0.3);
        }
        
        .result-box {
            background-color: var(--dark-gray);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 5px solid var(--primary-orange);
            box-shadow: 0 4px 12px rgba(231, 111, 81, 0.15);
        }
        
        .result-box h4 {
            color: var(--primary-orange);
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-orange);
        }
        
        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-label {
            font-weight: 600;
            color: var(--secondary-orange);
            margin-bottom: 5px;
            display: block;
        }
        
        .result-value {
            background-color: var(--light-gray);
            padding: 10px;
            border-radius: 6px;
            font-size: 1rem;
            color: var(--white);
        }
        
        .icon {
            margin-right: 8px;
            color: var(--primary-orange);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .input-card, .result-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2>News Summarization & Bias Detection</h2>
            <p>Analyze news articles for summary, sentiment, and political bias</p>
        </div>
        
        <div class="input-card">
            <form id="newsForm">
                <div class="mb-4">
                    <label for="news_text" class="form-label">
                        <span class="icon">üìù</span>Paste Your News Article:
                    </label>
                    <textarea class="form-control" id="news_text" rows="6" placeholder="Paste the full text of the news article here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-orange w-100">
                    <span class="icon">üîç</span>Analyze Article
                </button>
            </form>
        </div>
        
        <div id="result" class="result-box mt-4 d-none">
            <h4><span class="icon">üìä</span>Analysis Results</h4>
            
            <div class="result-item">
                <span class="result-label"><span class="icon">üì∞</span>Headline</span>
                <div class="result-value" id="headline"></div>
            </div>
            
            <div class="result-item">
                <span class="result-label"><span class="icon">üîë</span>Keywords</span>
                <div class="result-value" id="keywords"></div>
            </div>
            
            <div class="result-item">
                <span class="result-label"><span class="icon">üìå</span>Summary</span>
                <div class="result-value" id="summary"></div>
            </div>
            
            <div class="result-item">
                <span class="result-label"><span class="icon">üòä</span>Sentiment</span>
                <div class="result-value" id="sentiment"></div>
            </div>
            
            <div class="result-item">
                <span class="result-label"><span class="icon">üèõÔ∏è</span>Political Bias</span>
                <div class="result-value" id="bias"></div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            $("#newsForm").submit(function(event){
                event.preventDefault();
                
                var newsText = $("#news_text").val();
                
                // Show loading indicator
                $("button[type='submit']").html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Analyzing...');
                $("button[type='submit']").prop('disabled', true);
                
                $.ajax({
                    type: "POST",
                    url: "/news-summary",
                    data: { news_text: newsText },
                    success: function(response) {
                        $("#headline").text(response.headline);
                        $("#keywords").text(response.keywords.join(", "));
                        $("#summary").text(response.summary);
                        $("#sentiment").text(response.sentiment);
                        $("#bias").text(response.bias);
                        $("#result").removeClass("d-none");
                        
                        // Reset button
                        $("button[type='submit']").html('<span class="icon">üîç</span>Analyze Article');
                        $("button[type='submit']").prop('disabled', false);
                        
                        // Scroll to results
                        $('html, body').animate({
                            scrollTop: $("#result").offset().top - 20
                        }, 500);
                    },
                    error: function() {
                        alert("Error processing the news article. Please try again.");
                        
                        // Reset button
                        $("button[type='submit']").html('<span class="icon">üîç</span>Analyze Article');
                        $("button[type='submit']").prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>
</html>
